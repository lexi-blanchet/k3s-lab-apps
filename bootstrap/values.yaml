config:
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/lexi-blanchet/k3s-lab-apps
      targetRevision: main

applications:
  - name: kubernetes-dashboard
    tool:
      helm:
        releaseName: kubernetes-dashboard
        valuesObject:
          ingress:
            enabled: true
            ingressClassName: traefik
