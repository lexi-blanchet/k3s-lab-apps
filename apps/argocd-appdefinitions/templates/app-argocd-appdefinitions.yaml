apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-appdefinitions
  namespace: {{ .Values.argocdNamespace }}
spec:
  project: "default"
  source:
    repoURL: https://github.com/lexi-blanchet/k3s-lab-apps.git
    targetRevision: dev-rancher
    path: apps/argocd-appdefinitions
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.argocdNamespace }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true